<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>企业邮箱登陆页面</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/my.css"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-sm bg-light">
		  <a class="navbar-brand">企业邮箱登陆页面</a>
		  <button class="navbar-toggler r_btn" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon">
				<div></div><div></div><div></div>
			</span>
		  </button>
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="https://www.aqk4.cn/" target="_blank">作者</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="https://vircloud.net/build/custom-qqmail-template.html" target="_blank">制作参考</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="https://exmail.qq.com/" target="_blank">官方网站</a>
		      </li>    
		    </ul>
		  </div>  
		</nav>
	</header>
	<div class="container">
		<div class="card">
		    <div class="card-body">
				<div class="logo">
					<img src="img/logo.png" >
				</div>
		      <form method="post" action="" name="form1" id="myForm" onsubmit="return checkInput()">
		          <div class="form-group">
		            <label for="usr">用户名:</label>
		            <input type="text" class="form-control" name="uin">
		          </div>
				  <div class="other"></div>
		          <div class="form-group">
		            <label for="pwd">密码:</label>
		            <input type="password" class="form-control" name="pwd">
		          </div>
				   <div class="form-group">
				        <label for="sel1">邮箱地址:</label>
				        <select class="form-control" name="domain">
				          <option value="v0.fit">@v0.fit</option>
				        </select>
				    </div>
					<p class="red">注:用户名只需要输入用户名部分即可,不用输入@xxx.xx,例如admin@v0.fit,只需要输入admin即可</p>
					<div class="mybtn">
						<button type="submit" class="btn btn-primary" name="btlogin">登陆</button>
					</div>
		        </form>
		    </div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/popper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
